<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex-App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
    <body style="background-color:#FF0333;">
        <nav style="background-color:#0064E5;">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Pokedex</a>
          </div>
        </nav>
        <div class="container" style="margin-top:90px;">
          <div class="col s12 m6 offset-m3">
            <div class="card-panel z-depth-5">
              <div class="row">
                <div class="row" style="margin:15px;">
                    <div class="card-image center">
                      <div style="border-color: black; border-width: 5px; border-style: double;">
                        <img src="{{pokemon["sprites"]["other"]["official-artwork"]["front_default"]}}">
                      </div>
                    </div>
                    <div class="card-content center">
                      <h3 class="header center black-text text-darken-4">{{pokemon["name"]|capitalize}}</h3>
                    </div>
                </div>
              </div><!--row-->
              <a class="btn-large waves-effect waves-light left" style="background-color:#29D100;"  href="{{ url_for('main.poke_app', id=pokemon['id']-1) }}">
                <i class="material-icons">arrow_back</i>
              </a>
              <a class="btn-large waves-effect waves-light right" style="background-color:#FF8803;" href="{{ url_for('main.poke_app', id=pokemon['id']+1) }}">
                <i class="material-icons">arrow_forward</i>
              </a>
              <div class="row"></div>
            </div><!--card-->
          </div>
        </div>
    </body>
</html>
